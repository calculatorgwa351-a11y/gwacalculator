<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}GWAcalculator{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
  </style>
  <script defer src="/static/js/main.js"></script>
</head>

<body class="bg-[#f5f7fb] text-[#1c1c1e] min-h-screen">
  <header class="glass sticky top-0 z-50 border-b border-black/5 px-6 py-4 flex justify-between items-center">
    <div class="brand font-bold text-xl tracking-tight text-black">GWAcalculator</div>
    <div class="flex items-center gap-4">
      <nav class="flex items-center gap-3">
        <button id="adminBtn"
          class="px-4 py-2 text-sm font-medium bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">Admin</button>
        {% if session.get('user_id') %}
        <a href="/logout"
          class="px-3 py-2 text-sm text-gray-500 hover:text-black hover:bg-black/5 rounded-lg transition-all">Logout</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="p-6 max-w-[1400px] mx-auto">
    <div class="bg-white rounded-3xl shadow-2xl shadow-black/5 border border-black/5 overflow-hidden">
      <!-- Window Controls (Legacy/Aesthetic) -->
      <div class="px-5 py-3 flex gap-2 border-b border-black/5 bg-gray-50/50">
        <div class="w-3 h-3 rounded-full bg-[#ff5f56]"></div>
        <div class="w-3 h-3 rounded-full bg-[#ffbd2e]"></div>
        <div class="w-3 h-3 rounded-full bg-[#27c93f]"></div>
      </div>

      <div class="p-6">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>

  <!-- Admin modal -->
  <div id="adminModal" class="fixed inset-0 z-[100] flex items-center justify-center hidden">
    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" id="adminBackdrop"></div>
    <div class="relative bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-black/5">
      <h3 class="text-2xl font-bold mb-6 text-black">Admin Access</h3>
      <div id="adminError" class="hidden text-red-500 text-sm mb-4 p-3 bg-red-50 rounded-xl border border-red-100">
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">School ID</label>
          <input id="admin_school_id"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
            placeholder="Enter Admin ID" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="admin_password" type="password"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
            placeholder="••••••••" />
        </div>
      </div>

      <div class="flex gap-3 justify-end mt-8">
        <button id="adminCancel"
          class="px-6 py-3 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-xl transition-colors">Cancel</button>
        <button id="adminSubmit"
          class="px-8 py-3 text-sm font-semibold bg-blue-600 text-white hover:bg-blue-700 rounded-xl shadow-lg shadow-blue-500/20 transition-all">Enter</button>
      </div>
    </div>
  </div>

  <footer class="text-center py-8 text-gray-400 text-sm font-medium">© GWAcalculator</footer>
 
</body>

</html>
