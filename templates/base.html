<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}GWAcalculator{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ctu-blue: #0038a8;
      --ctu-orange: #f58220;
    }
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    .glass {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
    .sidebar-link.active {
      background-color: var(--ctu-blue);
      color: white;
    }
    .sidebar-link:not(.active):hover {
      background-color: #f1f5f9;
    }
    /* High Contrast Mode */
    body.high-contrast {
      background-color: #000 !important;
      color: #fff !important;
    }
    .high-contrast .glass,
    .high-contrast aside,
    .high-contrast header,
    .high-contrast .bg-white,
    .high-contrast .bg-slate-50,
    .high-contrast .bg-slate-100,
    .high-contrast .bg-gray-50,
    .high-contrast .bg-gray-100 {
      background-color: #111 !important;
      background-image: none !important;
      color: #fff !important;
      border-color: #444 !important;
    }
    .high-contrast .text-slate-900,
    .high-contrast .text-slate-800,
    .high-contrast .text-slate-700,
    .high-contrast .text-slate-600,
    .high-contrast .text-slate-500,
    .high-contrast .text-slate-400,
    .high-contrast .text-gray-900,
    .high-contrast .text-gray-800,
    .high-contrast .text-gray-700,
    .high-contrast .text-gray-600,
    .high-contrast .text-gray-500,
    .high-contrast .text-gray-400 {
      color: #fff !important;
    }
    .high-contrast .sidebar-link.active {
      background-color: #fff !important;
      color: #000 !important;
      border: 2px solid #fff;
    }
    .high-contrast .sidebar-link:not(.active):hover {
      background-color: #333 !important;
    }
    .high-contrast .border-slate-200,
    .high-contrast .border-slate-100,
    .high-contrast .border-gray-200,
    .high-contrast .border-gray-100,
    .high-contrast .border-black\/5 {
      border-color: #444 !important;
    }
    .high-contrast input, 
    .high-contrast select, 
    .high-contrast textarea {
      background-color: #000 !important;
      color: #fff !important;
      border: 1px solid #fff !important;
    }
    .high-contrast .shadow-sm,
    .high-contrast .shadow-md,
    .high-contrast .shadow-lg,
    .high-contrast .shadow-xl,
    .high-contrast .shadow-2xl {
      shadow: none !important;
      box-shadow: none !important;
    }
    .high-contrast button:not(.sidebar-link), 
    .high-contrast .bg-blue-600,
    .high-contrast .bg-blue-50,
    .high-contrast .bg-blue-100,
    .high-contrast .bg-slate-900 {
      background-color: #fff !important;
      color: #000 !important;
      font-weight: 900 !important;
      border-color: #fff !important;
    }
    .high-contrast .text-blue-600,
    .high-contrast .text-blue-700,
    .high-contrast .text-orange-500,
    .high-contrast .text-indigo-600 {
      color: #fff !important;
      text-decoration: underline !important;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
  </style>
  <script defer src="/static/js/main.js"></script>
</head>

<body class="min-h-screen text-slate-900 overflow-x-hidden">
  <div class="flex min-h-screen">
    {% if session.get('user_id') %}
    <!-- SIS Sidebar -->
    <aside class="w-64 glass border-r border-slate-200 hidden md:flex flex-col sticky top-0 h-screen z-50">
      <div class="p-6">
        <div class="flex items-center gap-3 mb-8">
          <div class="w-10 h-10 bg-gradient-to-tr from-blue-600 to-blue-800 rounded-xl flex items-center justify-center text-white shadow-lg">
            <span class="font-black text-xl">G</span>
          </div>
          <span class="font-black text-xl tracking-tight text-slate-800">SIS <span class="text-blue-600">Portal</span></span>
        </div>

        <nav class="space-y-1" aria-label="Sidebar Navigation">
          <button data-view="overview" class="sidebar-link active w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            Dashboard
          </button>
          <button data-view="grades" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold transition-all text-slate-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
            My Evaluation
          </button>
          <button data-view="social" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold transition-all text-slate-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"/></svg>
            Student Feed
          </button>
        </nav>
      </div>

      <div class="mt-auto p-6 border-t border-slate-100">
        <button id="themeToggle" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-slate-600 hover:bg-slate-50 transition-all">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
          Theme
        </button>
        <a href="/logout" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-red-600 hover:bg-red-50 transition-all mt-1">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
          Sign Out
        </a>
      </div>
    </aside>
    {% endif %}

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col min-w-0">
      {% if session.get('user_id') %}
      <!-- Top Bar -->
      <header class="glass sticky top-0 z-40 border-b border-slate-200 px-8 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
          <button class="md:hidden p-2 -ml-2 text-slate-600" aria-label="Open Menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
          </button>
          <h1 id="viewTitle" class="text-lg font-black text-slate-800 tracking-tight">Dashboard Overview</h1>
        </div>

        <div class="flex items-center gap-4">
          <div class="flex items-center gap-3 px-3 py-1.5 bg-slate-50 rounded-full border border-slate-100">
            <div class="w-7 h-7 bg-blue-600 rounded-full flex items-center justify-center text-[10px] text-white font-bold">
              {{ User.query.get(session['user_id']).name[0] }}
            </div>
            <span class="text-xs font-bold text-slate-700 hidden sm:inline">{{ User.query.get(session['user_id']).name }}</span>
          </div>
          <button id="adminBtn" class="p-2 text-slate-400 hover:text-slate-600 transition-colors" title="System Admin">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
          </button>
        </div>
      </header>
      {% endif %}

      <!-- Content Area -->
      <div class="p-8">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

  <!-- Admin modal -->
  <div id="adminModal" class="fixed inset-0 z-[100] flex items-center justify-center hidden" role="dialog" aria-modal="true" aria-labelledby="adminTitle">
    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" id="adminBackdrop"></div>
    <div class="relative bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-black/5">
      <h3 id="adminTitle" class="text-2xl font-bold mb-6 text-black">Admin Access</h3>
      <div id="adminError" class="hidden text-red-500 text-sm mb-4 p-3 bg-red-50 rounded-xl border border-red-100">
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">School ID</label>
          <input id="admin_school_id"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
            placeholder="Enter Admin ID" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="admin_password" type="password"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
            placeholder="••••••••" />
        </div>
      </div>

      <div class="flex gap-3 justify-end mt-8">
        <button id="adminCancel"
          class="px-6 py-3 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-xl transition-colors">Cancel</button>
        <button id="adminSubmit"
          class="px-8 py-3 text-sm font-semibold bg-blue-600 text-white hover:bg-blue-700 rounded-xl shadow-lg shadow-blue-500/20 transition-all">Enter</button>
      </div>
    </div>
  </div>

  <footer class="text-center py-8 text-gray-400 text-sm font-medium">© GWAcalculator</footer>
 
</body>

</html>
