{% extends 'base.html' %}
{% block title %}Login - GWAcalculator{% endblock %}
{% block content %}
<div class="max-w-md mx-auto py-12">
  <div class="text-center mb-10">
    <h2 class="text-3xl font-bold text-black tracking-tight">Welcome back</h2>
    <p class="text-gray-500 mt-2">Sign in to manage your grades</p>
  </div>

  {% if error %}
  <div class="bg-red-50 text-red-600 border border-red-100 p-4 rounded-2xl mb-6 text-sm flex items-center gap-3">
    <span class="text-lg">⚠️</span> {{ error }}
  </div>
  {% endif %}

  <form method="post" action="/" class="space-y-5">
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">School ID</label>
      <input name="school_id" required
        class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder:text-gray-300"
        placeholder="e.g. 2026001">
    </div>
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
      <input type="password" name="password" required
        class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder:text-gray-300"
        placeholder="••••••••">
    </div>
    <button type="submit"
      class="w-full py-4 text-sm font-bold bg-blue-600 text-white hover:bg-blue-700 rounded-2xl shadow-xl shadow-blue-500/30 transition-all transform active:scale-[0.98]">Sign
      In</button>
  </form>

  <p class="text-center mt-8 text-sm text-gray-500 font-medium">
    Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Register here</a>
  </p>
</div>
{% endblock %}
