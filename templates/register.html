{% extends 'base.html' %}
{% block title %}Register - GWAcalculator{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto py-12">
  <div class="text-center mb-10">
    <h2 class="text-3xl font-bold text-black tracking-tight">Create an account</h2>
    <p class="text-gray-500 mt-2">Join the academic community</p>
  </div>

  {% if error %}
  <div class="bg-red-50 text-red-600 border border-red-100 p-4 rounded-2xl mb-6 text-sm flex items-center gap-3">
    <span class="text-lg">⚠️</span> {{ error }}
  </div>
  {% endif %}

  <form method="post" action="/register" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="md:col-span-2">
      <label class="block text-sm font-semibold text-gray-700 mb-2">School ID</label>
      <input name="school_id" required
        class="w-full px-5 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all"
        placeholder="2026XXX">
    </div>

    <div class="md:col-span-2">
      <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
      <input name="name" required
        class="w-full px-5 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all"
        placeholder="John Doe">
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Department</label>
      <select name="department"
        class="w-full px-5 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all appearance-none cursor-pointer">
        {% for d in departments %}
        <option value="{{ d.name }}">{{ d.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Program</label>
      <input name="course" required
        class="w-full px-5 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all"
        placeholder="BS Industrial Technology">
    </div>

    <div class="md:col-span-2">
      <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
      <input type="password" name="password" required
        class="w-full px-5 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all"
        placeholder="••••••••">
    </div>

    <button type="submit"
      class="md:col-span-2 py-4 text-sm font-bold bg-blue-600 text-white hover:bg-blue-700 rounded-2xl shadow-xl shadow-blue-500/30 transition-all transform active:scale-[0.98] mt-4">Register
      Account</button>
  </form>

  <p class="text-center mt-8 text-sm text-gray-500 font-medium">
    Already have an account? <a href="/" class="text-blue-600 hover:underline">Login here</a>
  </p>

  <div class="mt-12 pt-8 border-t border-gray-100 text-center">
    <button id="adminBtn" class="inline-flex items-center gap-2 text-xs font-bold text-gray-400 hover:text-blue-600 transition-colors uppercase tracking-widest">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
      System Admin Access
    </button>
  </div>
</div>
{% endblock %}
